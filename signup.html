    <script>
      function id1Msg() {
        var id1Msg = document.getElementById("id1Msg");
        const id1 = document.getElementById("id1").value;
        const exp = /^(?=.*[a-z])[a-z\d]{5,20}$/;
        if (id1.match(exp)) {
          id1Msg.innerHTML = "굿";
          id1Msg.style.color = "green";
        } else if (id1 == 0) {
          id1Msg.innerHTML = "필수 정보입니다.";
          id1Msg.style.color = "red";
        } else {
          id1Msg.innerHTML = "5~20자의 영문 소문자, 숫자만 사용 가능합니다.";
          id1Msg.style.color = "red";
        }
      }
      function pw1Msg() {
        var pw1Msg = document.getElementById("pw1Msg");
        const pw1 = document.getElementById("pw1").value;
        const exp = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[-_!#$])[A-Za-z\d-_!#$]{8,16}$/;
        if (pw1.match(exp)) {
          pw1Msg.innerHTML = "굿";
          pw1Msg.style.color = "green";
        } else if (pw1 == 0) {
          pw1Msg.innerHTML = "필수 정보입니다.";
          pw1Msg.style.color = "red";
        } else {
          pw1Msg.innerHTML = "8~16자 영문 대 소문자, 숫자, 특수문자(-_!#$)를 사용하세요.";
          pw1Msg.style.color = "red";
        }
      }
      function pw2Msg() {
        var pw1 = document.getElementById("pw1").value;
        var pw2 = document.getElementById("pw2").value;
        var pw2Msg = document.getElementById("pw2Msg");
        const lock = document.getElementById("lock");
        if (pw1 == pw2 && pw1 != 0) {
          pw2Msg.innerHTML = "비밀번호가 일치합니다.";
          pw2Msg.style.color = "green";
          lock.style.color = "green";
        } else if (pw1 != pw2 && pw2 != 0) {
          pw2Msg.innerHTML = "비밀번호가 일치하지 않습니다.";
          pw2Msg.style.color = "red";
          lock.style.color = "red";
        } else {
          pw2Msg.innerHTML = "필수 정보입니다.";
          pw2Msg.style.color = "red";
        }
      }
      function name1() {
        var name1 = document.getElementById("name1").value;
        var name1Msg = document.getElementById("name1Msg");
        if (name1 == 0) {
          name1Msg.innerHTML = "필수 정보입니다.";
          name1Msg.style.color = "red";
        }
      }
      function birthdayMsg() {
        var birthdayMsg = document.getElementById("birthdayMsg");
        const year1 = document.getElementById("year1").value;
        const month1 = document.getElementById("month1").value;
        const day1 = document.getElementById("day1").value;
        if (year1 == 0) {
          console.log("sds")
          birthdayMsg.innerHTML = "태어난 년도 4자리를 정확하게 입력하세요.";
          birthdayMsg.style.color = "red";
        } else if (year1 < 1920) {
          birthdayMsg.innerHTML = "정말이세요?";
          birthdayMsg.style.color = "red";
        } else if (month1 == "월") {
          birthdayMsg.innerHTML = "태어난 월을 선택하세요.";
          birthdayMsg.style.color = "red";
        } else if (day1 == 0) {
          birthdayMsg.innerHTML = "태어난 일(날짜) 2자리를 정확하게 입력하세요.";
          birthdayMsg.style.color = "red";
        } else if (day1 > 31) {
          birthdayMsg.innerHTML = "생년월일을 다시 확인해주세요.";
          birthdayMsg.style.color = "red";
        } else {
          birthdayMsg.innerHTML = "굿";
          birthdayMsg.style.color = "green";
        }
      }
      function sample6_execDaumPostcode() {
        new daum.Postcode({
          oncomplete: function (data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

            // 각 주소의 노출 규칙에 따라 주소를 조합한다.
            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
            var addr = ''; // 주소 변수
            var extraAddr = ''; // 참고항목 변수

            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
            if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
              addr = data.roadAddress;
            } else { // 사용자가 지번 주소를 선택했을 경우(J)
              addr = data.jibunAddress;
            }

            // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
            if (data.userSelectedType === 'R') {
              // 법정동명이 있을 경우 추가한다. (법정리는 제외)
              // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
              if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                extraAddr += data.bname;
              }
              // 건물명이 있고, 공동주택일 경우 추가한다.
              if (data.buildingName !== '' && data.apartment === 'Y') {
                extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
              }
              // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
              if (extraAddr !== '') {
                extraAddr = ' (' + extraAddr + ')';
              }
              // 조합된 참고항목을 해당 필드에 넣는다.
              document.getElementById("sample6_extraAddress").value = extraAddr;

            } else {
              document.getElementById("sample6_extraAddress").value = '';
            }

            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById('sample6_postcode').value = data.zonecode;
            document.getElementById("sample6_address").value = addr;
            // 커서를 상세주소 필드로 이동한다.
            document.getElementById("sample6_detailAddress").focus();
          }
        }).open();
      }
